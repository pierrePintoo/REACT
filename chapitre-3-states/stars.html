<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class App extends React.Component {
            constructor(props){
                super(props)
                this.state = {
                    count : 0,
                    starts: [],
                    change: true,
                    steps: []
                },

                this.interval = null
            }

            componentDidMount(){
                // this.interval = setInterval(() => {
                //     this.setState({
                //         count : this.state.count + 1
                //     })
                // }, 1000)

                // setInterval(() => {
                //     this.setState({ starts: this.state.stars.push("*") })
                // }, 500)
                // setTimeout(() => {
                //     this.setState({life: false})
                // }, 5000)
                this.interval = setInterval(() => {
                    this.setState({change: !this.state.change})
                }, 500)

                setTimeout(() => {
                    clearInterval(this.interval)
                }, 5000)
            }

            componentDidUpdate(prevProps, prevStates) {

                if (this.state.change !== prevStates.change) {
                    console.log( 'new state count :' , this.state.change, 'old state count',  prevStates.change)
                    this.setState({steps: this.state.steps.concat(<Barre />)})
                }

                // Les props ont chang√©
                // if (this.state.rand !== prevStates.rand) {
                //     console.log( 'new state count :' , this.state.count, 'old state count',  prevProps.count)
                // }
            }

            render(){
                return <div>{this.state.steps}</div>
            }
        }

        class Barre extends React.Component{
            constructor(props){
                super(props)
            }

            render(){
                return (
                    <p>********************</p>
                )
            }
        }

        //Rendu dans le DOM
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
