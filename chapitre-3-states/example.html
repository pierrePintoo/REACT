<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        

        // Component
        class App extends React.Component{
            constructor(props){
                super(props); // pour le donner au parent React.Component

                // Attention si on doit définir des propriétés dans notre class
                // Dans votre classe vous deenez le daire après super sinon JS retourne une erreur

                // Définition d'un state qui peut donc muter = être modifié
                this.state = {
                    time: new Date
                }
            }

            componentDidMount(){
                // Attendre que le rendu soit monté, elle s'éxecute après la méthode render

                setInterval(
                    () => {
                        this.setState({time : new Date})
                    }
                , 1000)
            }
            
            render(){
                return (
                    <div className="main">
                        <p>Time: {this.state.time.toTimeString()}</p>
                    </div>
                )
            }
        }


        // Rendu dans le DOM
            ReactDOM.render(
                <App />,
                document.getElementById('root')
            );
    </script>
</body>

</html>
