<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <!-- Library -->

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->

    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const Search = (props) => {
        // Définition du state avec useState 2 paramètres respectivement:
        // 1. Variable pour le state.
        // 2. Fonction qui mettra à jour le state.
        const [users, setUsers] = React.useState();
        const [value, setValue] = React.useState();
        const [usersToDisplay, setUsersToDisplay] = React.useState();

        React.useEffect(() => {
            fetch('https://jsonplaceholder.typicode.com/users', {
                method: 'GET',
                headers: new Headers(),
                mode: 'cors',
                cache: 'default'
            })
            .then((res) => {
                res.json().then((data) => {
                    console.log(data)
                    setUsers(data)
                })
            })
        }, [])

        React.useEffect(() => {
            console.log('ok')
        }, [value])
    
        return (
            <div>
                <label>
                    Rerchercher un utilisateur
                    <input onChange={e => setValue(e.target.value)}/>    
                </label>
            </div>
            );
        }

        ReactDOM.render(
        <Search />,
        document.getElementById('root')
        );
    </script>
</body>

</html>
