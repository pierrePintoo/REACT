<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const initialState = {count: 0, number1: 0, number2: 0, message: '', type: ''};

        const reducer = (state, action) => {
            const { type, number1, number2 } = action
            console.log(state, action)
            if(isNaN(number1) || isNaN(number2)){
                return {...state, message: 'Vous n\'avez pas entrer un nombre'}
            } else {
                state.number1 = number1
                state.number2 = number2
                switch (type) {
                        case 'incr':
                            return {...state, count: number1 + number2};
                        
                        case 'mult':
                            return {...state, count: number1 * number2};

                        case 'reset':
                            return {...state, count: 0};
                        
                        default:
                            return state;
                    }
            }
        }

        function Calculator() {
            const [state, dispatch] = React.useReducer(reducer, initialState);
            const [input1, setInput1] = React.useState();
            const [input2, setInput2] = React.useState();

            const { count, message } = state
            return (
                <React.Fragment>
                    <label>
                        Nombre 1
                        <input onChange={(e) => dispatch({...state, number1: parseInt(e.target.value, 10)})}/>
                    </label>
                    <br />
                    <label>
                        Nombre 2
                        <input onChange={(e) => dispatch({...state, number2: parseInt(e.target.value, 10)})}/>
                    </label>
                    <br />
                    <button onClick={() => dispatch({...state, type: 'incr'})}>+</button>
                    <button onClick={() => dispatch({...state, type: 'mult'})}>*</button>
                    <button onClick={() => dispatch({...state, type: 'reset'})}>RESET</button>
                    <p>Resultat : {count}</p>
                    {message}
                </React.Fragment>
            );
        }

        ReactDOM.render(
        <Calculator />,
        document.getElementById('root')
        );
    </script>
</body>

</html>
