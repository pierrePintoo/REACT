<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const initialState = {count: 0, message: ''};

        const reducer = (state, action) => {
            const {type, number1, number2} = action

            switch (type) {
                    case 'incr':
                    if(isNaN(number1) || isNaN(number2)){
                        return {...state, message: 'Vous n\'avez pas entrer un nombre'}
                    } else {
                        return {...state, count: number1 + number2};
                    }                        
                    case 'mult':
                        return {...state, count: number1 * number2};

                    case 'reset':
                        return {...state, count: 0};
                    
                    default:
                        return state;
                }
        }

        function Calculator() {
            const [state, dispatch] = React.useReducer(reducer, initialState);
            const [input1, setInput1] = React.useState();
            const [input2, setInput2] = React.useState();
            return (
                <React.Fragment>
                    <label>
                        Nombre 1
                        <input onChange={event => setInput1(event.target.value)}/>
                    </label>
                    <br />
                    <label>
                        Nombre 2
                        <input onChange={event => setInput2(event.target.value)}/>
                    </label>
                    <br />
                    <button onClick={() => dispatch({type: 'incr', number1: parseInt(input1), number2: parseInt(input2)})}>+</button>
                    <button onClick={() => dispatch({type: 'mult', number1: parseInt(input1), number2: parseInt(input2)})}>*</button>
                    <button onClick={() => dispatch({type: 'reset'})}>RESET</button>
                    <p>Resultat : {state.count}</p>
                    {state.message}
                </React.Fragment>
            );
        }

        ReactDOM.render(
        <Calculator />,
        document.getElementById('root')
        );
    </script>
</body>

</html>
