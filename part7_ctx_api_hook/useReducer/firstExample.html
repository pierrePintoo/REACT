<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const initialState = {count: 0, number1: 0, number2: 0, message: '', type: ''};

        const reducer = (state, action) => {
            const { type, number } = action
            console.log(state)
            if(isNaN(state.number1) || isNaN(state.number2)){
                return {...state, message: 'Vous n\'avez pas entrer un nombre'}
            } else {
                switch (type) {
                        case 'updateN1':
                            return {...state, number1: number};

                        case 'updateN2':
                            return {...state, number2: number}

                        case 'incr':
                            return {...state, count: state.number1 + state.number2};
                        
                        case 'mult':
                            return {...state, count: state.number1 * state.number2};

                        case 'reset':
                            return {...state, count: 0};
                        
                        default:
                            return state;
                    }
            }
        }

        function Calculator() {
            const [state, dispatch] = React.useReducer(reducer, initialState);

            const { count, message } = state
            return (
                <React.Fragment>
                    <label>
                        Nombre 1
                        <input onChange={(e) => dispatch({type: "updateN1", number: parseInt(e.target.value, 10)})}/>
                    </label>
                    <br />
                    <label>
                        Nombre 2
                        <input onChange={(e) => dispatch({type: "updateN2", number: parseInt(e.target.value, 10)})}/>
                    </label>
                    <br />
                    <button onClick={() => dispatch({type: 'incr'})}>+</button>
                    <button onClick={() => dispatch({type: 'mult'})}>*</button>
                    <button onClick={() => dispatch({type: 'reset'})}>RESET</button>
                    <p>Resultat : {count}</p>
                    <p><strong>{message}</strong></p>
                </React.Fragment>
            );
        }

        ReactDOM.render(
        <Calculator />,
        document.getElementById('root')
        );
    </script>
</body>

</html>
