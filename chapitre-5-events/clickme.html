<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class App extends React.Component{
            constructor(props){
                super(props);
                this.start = this.start.bind(this)
                this.stop = this.stop.bind(this)
                this.start2 = this.start2.bind(this)
                this.stop2 = this.stop2.bind(this)
                this.state = {
                    count: 0,
                    count2: 0,
                    disabled: false,
                    disabled2: false,
                }

                this.interval1 = null
                this.interval2 = null
            }

            start(){
                console.log('start');
                this.interval1 = setInterval(() => {
                    if(this.state.count >= 20){
                        this.setState({count: 0})
                    }
                    this.setState({count: this.state.count + 1})
                }, 1000)

                this.setState({disabled: true})
            }
            
            stop(){
                clearInterval(this.interval1)
                this.setState({disabled: false})
            }


            start2(){
                console.log('start');
                this.interval2 = setInterval(() => {
                    if(this.state.count2 >= 20){
                        this.setState({count: 0})
                    }
                    this.setState({count2: this.state.count2 + 2})
                }, 1000)
                this.setState({disabled2: true})
            }
            
            stop2(){
                clearInterval(this.interval2)
                this.setState({disabled2: false})
            }

            render(){
                return (
                    <div>
                        <button name="Hello React" onClick={this.start} disabled={this.state.disabled}>Start +1</button>
                        <button name="Hello React" onClick={this.stop} disabled={!this.state.disabled}>Stop +1</button>
                        <Compteur count={this.state.count} />
                        <button name="Hello React" onClick={this.start2} disabled={this.state.disabled2}>Start +2</button>
                        <button name="Hello React" onClick={this.stop2} disabled={!this.state.disabled2}>Stop +2</button>
                        <Compteur count={this.state.count2} />
                    </div>
                )
            }
        }

        class Compteur extends React.Component{
            constructor(props){
                super(props)
            }

            render(){
                return (
                    <div>{this.props.count}</div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>

</html>
