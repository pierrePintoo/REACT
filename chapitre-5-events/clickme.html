<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class App extends React.Component{
            constructor(props){
                super(props);
            }

            render(){
                return (
                    <div>
                        <Compteur/>
                        <Compteur2 />
                    </div>
                )
            }
        }

        class Compteur extends React.Component{
            constructor(props){
                super(props);
                this.start = this.start.bind(this)
                this.stop = this.stop.bind(this)
                this.reset = this.reset.bind(this)
                this.state = {
                    count: 0,
                    disabled: false,
                    displayReset: false,
                }

                this.interval = null
            }

            start(){
                console.log('start');
                this.interval = setInterval(() => {
                    if(this.state.count >= 20){
                        this.setState({count: 0})
                    }
                    this.setState({count: this.state.count + 1})
                    this.setState({displayReset: true})
                }, 1000)

                this.setState({disabled: true})
            }
            
            stop(){
                clearInterval(this.interval)
                this.setState({disabled: false})
            }

            reset(){
                this.setState({count: 0})
                this.setState({displayReset : false})
            }

            render(){
                return (
                    <div>
                        <button name="Hello React" onClick={this.start} disabled={this.state.disabled}>Start +1</button>
                        <button name="Hello React" onClick={this.stop} disabled={!this.state.disabled}>Stop +1</button>
                        {this.state.displayReset && <button name="Hello React" onClick={this.reset}>Reset</button>}
                        <p>{this.state.count}</p>
                    </div>
                )
            }
        }

        class Compteur2 extends React.Component{
            constructor(props){
                super(props)
                this.start = this.start.bind(this)
                this.stop = this.stop.bind(this)
                this.reset = this.reset.bind(this)
                this.state = {
                    count: 0,
                    disabled: false,
                    displayReset: false,
                }
                this.interval = null
            }

            start(){
                console.log('start');
                this.interval = setInterval(() => {
                    if(this.state.count >= 20){
                        this.setState({count: 0})
                    }
                    this.setState({count: this.state.count + 2})
                    this.setState({displayReset: true})
                }, 1000)
                this.setState({disabled: true})
            }
            
            stop(){
                clearInterval(this.interval)
                this.setState({disabled: false})
            }

            reset(){
                this.setState({count: 0})
                this.setState({displayReset : false})
            }

            render(){
                return (
                    <div>
                        <button name="Hello React" onClick={this.start} disabled={this.state.disabled}>Start +1</button>
                        <button name="Hello React" onClick={this.stop} disabled={!this.state.disabled}>Stop +1</button>
                        {this.state.displayReset && <button name="Hello React" onClick={this.reset}>Reset</button>}
                        <p>{this.state.count}</p>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>

</html>
